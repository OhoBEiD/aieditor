# fly.toml - Fly.io configuration for preview orchestrator

app = "preview-orchestrator"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3001"
  PREVIEW_DOMAIN = "preview.automatelb.com"
  WORKSPACES_DIR = "/workspaces"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[mounts]]
  source = "workspaces_data"
  destination = "/workspaces"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
